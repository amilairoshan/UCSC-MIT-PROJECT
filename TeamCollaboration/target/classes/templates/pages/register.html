<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Team Collaboration | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
 <link rel="stylesheet" type="text/css" th:href="@{/dist/css/style.css}"/> 
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}"/>
 <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap 
    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}"/>
 <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}"/> 
 <!-- Google Font: Source Sans Pro-->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"> 
   
</head>

<!-- /.login-box -->

<body th:style="'background:url('+ @{/dist/img/BK11.jpg} +'); margin: 0;
    padding: 0; background-size: cover;
    background-position: center;
    font-family: sans-serif;'"  >
  
    <div class="login-box">
   <!--  <img th:src="@{/dist/img/logotm.png}" class="avatar"> -->
        <h4 style="text-align:center">Sign Up</h4>
            <form  th:action="@{/userregister}" th:object="${userRegisterForm}" method="post">
              <p class="login-box-msg">

  <div th:if="${regErrorMessage != null}" th:utext="${regErrorMessage}" class="alert alert-dismissible alert-danger error">
    
           <span th:text="${regErrorMessage}"></span>
  </div>
 </p>
         
         
         
         <p class="fas fa-user"> | Full Name</p>
            <input type="text" name="userfullname" placeholder="User Full Name" th:field="*{fullName}" required>

			 <p class="fas fa-envelope"> | E-Mail</p>
            <input type="text" name="useremail" placeholder="E Mail" th:field="*{email}" required>
            
            <p class="fas fa-user"> | User Name</p>
            <input type="text" name="Userusername" placeholder="Username" th:field="*{userName}" required>
            
             <p class="fas fa-lock"> | Password</p>
            <input type="password"  name="password" placeholder="Password" th:field="*{password}" required>
            
             <p class="fas fa-lock"> | Retype password</p>
            <input type="password"  name="password" placeholder="Retype password" th:field="*{confirmPassword}" required>

				 
        	 <input type="submit" name="submit" value="Register">
    
       <a href="/TeamCollaboration/login"> <label for="signin">Already have an account ? Sign In </label></a> 
       
           
              
       
         
            
            </form>
       
        
        </div>



<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}" ></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}" ></script>

</body>
</html>
