      <div class="modal fade" id="modal-lg">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title"><i class="fas fa-user-plus"> Add New User</i></h4>
              
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               <form role="form">
                <div class="card-body">
                 <div class="row">
                 <div class="col-sm-6">
                  <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name" required="required">
                  </div>
                 
               <div class="form-group">
                    <label for="nic">NIC</label>
                    <input type="text" class="form-control" id="nic" placeholder="NIC" required="required">
                  </div>
                 
                       <div class="form-group">
                    <label for="tpnumber">Telephone Number</label>
                    <input type="text" class="form-control" id="tpnumber" placeholder="Telephone Number" name="itemConsumption" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required="required" />
                  </div>
                     <div class="form-group">
                     <label for="tpnumber">User Role</label>
                        <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" id="Checkbox1" value="option1">
                          <label for="customCheckbox1" class="custom-control-label">Admin</label>
                          
                        </div>
                       <div class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" id="Checkbox2">
                          <label for="customCheckbox2" class="custom-control-label">User</label>
                        </div>
                      
                      </div>
                  
                  
                  
                  
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" rows="2" placeholder="Address" id="address" required="required"></textarea>
                  </div>
                  </div>
                    <div class="col-sm-6">
                    
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required="required">
                  </div>
                     <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" placeholder="User Name" required="required">
                  </div>
                  
                       <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required="required">
                  </div>
                      <div class="form-group">
                        <label>Designation</label>
                        <select class="custom-select" id="designation">
                          <option>option 1</option>
                          <option>option 2</option>
                          <option>option 3</option>
                          <option>option 4</option>
                          <option>option 5</option>
                        </select>
                      </div>
                  
                  <div class="form-group">
                    <label for="exampleInputFile">Profile Picture</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose image</label>
                      </div>
                     
                    </div>
                  </div>
                </div>
                </div>
                </div>
                <!-- /.card-body -->
 			<div class="modal-footer ">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="saveusers" name="saveusers">Save changes</button>
            </div>
             
              </form>
